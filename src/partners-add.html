<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>GeoPush</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=1400">
</head>
<body class="is-page-partners-add">

    ${require('./html/svg.html')}

    <div class="layout">

        <aside class="layout__aside">

            <div class="user-panel">
                <div class="user-panel__avatar"></div>
                <div class="user-panel__name">Сергей Петров</div>
                <div class="user-panel__logout">
                    <svg width="20px" height="22px" class="user-panel__logout-icon">
                        <use xlink:href="#svg-logout" />
                    </svg>
                </div>
            </div>

            <div class="main-menu">

                <a href="index.html" class="main-menu__item">
                    <svg class="main-menu__item-icon">
                        <use xlink:href="#svg-statistic" />
                    </svg>
                    <span class="main-menu__item-text">Статистика</span>
                </a>

                <a href="stocks.html" class="main-menu__item">
                    <svg class="main-menu__item-icon">
                        <use xlink:href="#svg-shares" />
                    </svg>
                    <span class="main-menu__item-text">Акции</span>
                </a>

                <a href="shops.html" class="main-menu__item">
                    <svg class="main-menu__item-icon">
                        <use xlink:href="#svg-bag" />
                    </svg>
                    <span class="main-menu__item-text">Торговые точки</span>
                </a>

                <a href="partners.html" class="main-menu__item is-active">
                    <svg class="main-menu__item-icon">
                        <use xlink:href="#svg-mailbox" />
                    </svg>
                    <span class="main-menu__item-text">Партнеры</span>
                </a>


            </div>
        </aside>

        <section class="layout__body">
            <div class="page">
                <div class="page__header">
                    <h1>Добавление партнера</h1>
                </div>
                <div class="page__body">
                    <div class="content">
                       <div class="content__form-page">
                           <div class="form-page">

                               <div class="form-page__item">

                                   <div class="form-scoped">
                                       <div class="form-scoped__header">
                                           <h3>Описание</h3>
                                       </div>

                                       <div class="form-scoped__body">

                                           <div class="form">
                                               <div class="form__item">
                                                   <div class="input-text">
                                                       <label for="input-1" class="input-text__label">Название партнера</label>
                                                       <input id="input-1" type="text" class="input-text__input" placeholder="Введите название">
                                                   </div>
                                               </div>
                                               <div class="form__item">
                                                   <div class="input-text">
                                                       <label for="input-2" class="input-text__label">Описание партнера</label>
                                                       <textarea id="input-2" class="input-text__textarea"></textarea>
                                                   </div>
                                               </div>

                                           </div>

                                       </div>
                                   </div>

                               </div>

                               <div class="form-page__item">

                                   <div class="form-scoped">
                                       <div class="form-scoped__header">
                                           <h3>Настройки</h3>
                                       </div>

                                       <div class="form-scoped__body">

                                           <div class="form">
                                               <div class="form__item">
                                                   <div class="input-text">
                                                       <label for="input-3" class="input-text__label">URL пина</label>
                                                       <input id="input-3" type="text" class="input-text__input" placeholder="Введите URL">
                                                   </div>
                                               </div>
                                               <div class="form__item">
                                                   <div class="input-text">
                                                       <label for="input-4" class="input-text__label">URL иконки</label>
                                                       <input id="input-4" type="text" class="input-text__input" placeholder="Введите URL">
                                                   </div>
                                               </div>
                                               <div class="form__item">
                                                   <div class="input-text">
                                                       <label for="input-5" class="input-text__label">Организация</label>
                                                       <input id="input-5" type="text" class="input-text__input" placeholder="Введите организацию">
                                                   </div>
                                               </div>
                                           </div>

                                       </div>
                                   </div>

                               </div>

                               <div class="form-page__footer">

                                   <div class="btn-collection">
                                       <div class="btn-collection__item">
                                           <button class="btn">Добавить</button>
                                       </div>
                                       <div class="btn-collection__item">
                                           <button class="btn is-light">Отмена</button>
                                       </div>
                                   </div>

                               </div>

                           </div>
                       </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
