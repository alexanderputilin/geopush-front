<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>GeoPush</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=1400">
</head>
<body class="is-page-statistic">

    ${require('./html/svg.html')}


    <div class="layout">

        <aside class="layout__aside">

            <div class="user-panel">
                <div class="user-panel__avatar"></div>
                <div class="user-panel__name">Сергей Петров</div>
                <div class="user-panel__logout">
                    <svg width="20px" height="22px" class="user-panel__logout-icon">
                        <use xlink:href="#svg-logout" />
                    </svg>
                </div>
            </div>

            <div class="main-menu">

                <a href="index.html" class="main-menu__item is-active">
                    <svg class="main-menu__item-icon">
                        <use xlink:href="#svg-statistic" />
                    </svg>
                    <span class="main-menu__item-text">Статистика</span>
                </a>

                <a href="campaign.html" class="main-menu__item">
                    <svg class="main-menu__item-icon">
                        <use xlink:href="#svg-campaign" />
                    </svg>
                    <span class="main-menu__item-text">Кампании</span>
                </a>

                <a href="stocks.html" class="main-menu__item">
                    <svg class="main-menu__item-icon">
                        <use xlink:href="#svg-shares" />
                    </svg>
                    <span class="main-menu__item-text">Акции</span>
                </a>

                <a href="shops.html" class="main-menu__item">
                    <svg class="main-menu__item-icon">
                        <use xlink:href="#svg-bag" />
                    </svg>
                    <span class="main-menu__item-text">Торговые точки</span>
                </a>

                <a href="partners.html" class="main-menu__item">
                    <svg class="main-menu__item-icon">
                        <use xlink:href="#svg-mailbox" />
                    </svg>
                    <span class="main-menu__item-text">Партнеры</span>
                </a>

            </div>
        </aside>

        <section class="layout__body">
            <div class="page">
                <div class="page__header">
                    <h1>Статистика</h1>
                </div>
                <div class="page__body">
                    <div class="content">

                        <div class="content__item">

                            <div class="statistic">
                                <div class="statistic__header">
                                    <h3>Мобильные устройства (Производитель)</h3>
                                    <div id="deviceBtnGroup"></div>
                                </div>

                                <div class="statistic__body">
                                    <div class="chart-pie">
                                        <div class="chart-pie__legend">
                                            <div class="chart-pie__container statistic-device-legend"></div>
                                        </div>
                                        <div class="chart-pie__chart">
                                            <div class="chart-pie__container statistic-device-chart"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="content__item">

                            <div class="statistic">
                                <div class="statistic__header">
                                    <h3>География</h3>
                                    <div id="localBtnGroup">
                                    </div>
                                </div>

                                <div class="statistic__body">
                                    <div class="chart-pie">
                                        <div class="chart-pie__legend">
                                            <div class="chart-pie__container statistic-local-legend"></div>
                                        </div>
                                        <div class="chart-pie__chart">
                                            <div class="chart-pie__container statistic-local-chart"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="content__item">

                            <div class="statistic">
                                <div class="statistic__header">
                                    <h3>Возрастная категория</h3>
                                    <div id="yearsBtnGroup"></div>
                                </div>

                                <div class="statistic__body">
                                    <div class="chart-pie">
                                        <div class="chart-pie__legend">
                                            <div class="chart-pie__container statistic-years-legend"></div>
                                        </div>
                                        <div class="chart-pie__chart">
                                            <div class="chart-pie__container statistic-years-chart"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>


                        <div class="content__item">

                            <div class="statistic">
                                <div class="statistic__header">
                                    <h3>Пол</h3>
                                    <div id="genderBtnGroup"></div>
                                </div>

                                <div class="statistic__body">
                                    <div class="chart-pie">
                                        <div class="chart-pie__legend">
                                            <div class="chart-pie__container statistic-gender-legend"></div>
                                        </div>
                                        <div class="chart-pie__chart">
                                            <div class="chart-pie__container statistic-gender-chart"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>
                </div>

            </div>

        </section>

    </div>
</body>
</html>
