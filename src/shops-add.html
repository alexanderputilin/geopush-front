<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>GeoPush</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=1400">
</head>
<body class="is-page-shops-add">

${require('./html/svg.html')}

<div class="layout">

    <aside class="layout__aside">

        <div class="user-panel">
            <div class="user-panel__avatar"></div>
            <div class="user-panel__name">Сергей Петров</div>
            <div class="user-panel__logout">
                <svg width="20px" height="22px" class="user-panel__logout-icon">
                    <use xlink:href="#svg-logout"/>
                </svg>
            </div>
        </div>

        <div class="main-menu">

            <a href="index.html" class="main-menu__item">
                <svg class="main-menu__item-icon">
                    <use xlink:href="#svg-statistic"/>
                </svg>
                <span class="main-menu__item-text">Статистика</span>
            </a>

            <a href="campaign.html" class="main-menu__item">
                <svg class="main-menu__item-icon">
                    <use xlink:href="#svg-campaign"/>
                </svg>
                <span class="main-menu__item-text">Кампании</span>
            </a>

            <a href="stocks.html" class="main-menu__item">
                <svg class="main-menu__item-icon">
                    <use xlink:href="#svg-shares"/>
                </svg>
                <span class="main-menu__item-text">Акции</span>
            </a>

            <a href="shops.html" class="main-menu__item is-active">
                <svg class="main-menu__item-icon">
                    <use xlink:href="#svg-bag"/>
                </svg>
                <span class="main-menu__item-text">Торговые точки</span>
            </a>

            <a href="partners.html" class="main-menu__item">
                <svg class="main-menu__item-icon">
                    <use xlink:href="#svg-mailbox"/>
                </svg>
                <span class="main-menu__item-text">Партнеры</span>
            </a>

        </div>
    </aside>

    <section class="layout__body">
        <div class="page">
            <div class="page__header">
                <h1>Добавление торговых точек</h1>
            </div>
            <div class="page__body">
                <div class="content">
                    <div class="content__form-page">
                        <div class="form-page">

                            <div class="form-page__item">

                                <div class="form-scoped">
                                    <div class="form-scoped__header">
                                        <h3>Настройка торговой точки</h3>
                                    </div>

                                    <div class="form-scoped__body">

                                        <div class="form">
                                            <div class="form__item">
                                                <div class="input-text">
                                                    <label for="input-1" class="input-text__label">Имя партнера</label>
                                                    <input id="input-1" type="text" class="input-text__input"
                                                           placeholder="Введите имя партнера"/>
                                                </div>
                                            </div>
                                            <div class="form__item">
                                                <div class="input-text">
                                                    <label for="input-2" class="input-text__label">Название/Идентификатор
                                                        магазина</label>
                                                    <input id="input-2" class="input-text__input"
                                                           placeholder="Введите Название/Идентификатор магазина"/>
                                                </div>
                                            </div>
                                            <div class="form__item">
                                                <div class="input-text">
                                                    <label for="input-3" class="input-text__label">Идентификатор
                                                        партнера</label>
                                                    <input id="input-3" class="input-text__input"
                                                           placeholder="Идентификатор партнера"/>
                                                </div>
                                            </div>
                                            <div class="form__item">
                                                <div class="input-text">
                                                    <label for="input-4" class="input-text__label">Адрес
                                                        магазина</label>
                                                    <input id="input-4" class="input-text__input"
                                                           placeholder="Адрес магазина"/>
                                                </div>
                                            </div>

                                            <div class="form__item">
                                                <div class="input-text">
                                                    <label for="input-5" class="input-text__label">Город
                                                        (Регион)</label>
                                                    <input id="input-5" class="input-text__input"
                                                           placeholder="Город (Регион)"/>
                                                </div>
                                            </div>

                                            <div class="form__item">
                                                <div class="input-text">
                                                    <label for="input-6" class="input-text__label">Идентификатор
                                                        КЛАДР*</label>
                                                    <input id="input-6" class="input-text__input"
                                                           placeholder="Идентификатор КЛАДР*"/>
                                                </div>
                                            </div>
                                            <div class="form__item">
                                                <div class="input-text">
                                                    <label for="input-7" class="input-text__label">Идентификатор
                                                        ФИАС*</label>
                                                    <input id="input-7" class="input-text__input"
                                                           placeholder="Идентификатор ФИАС*"/>
                                                </div>
                                            </div>
                                            <div class="form__item">
                                                <div class="select">
                                                    <label for="input-8" class="select__label">Таймзона</label>
                                                    <select id="input-8" class="select__el">
                                                        <option selected>UTC+3</option>
                                                        <option>UTC+4</option>
                                                        <option>UTC+5</option>
                                                        <option>UTC+6</option>
                                                    </select>
                                                </div>
                                            </div>


                                            <div class="form__item">
                                                <div class="input-text">
                                                    <label class="input-text__label">Часы работы (по будням)</label>

                                                    <div class="input-text__collection">
                                                        <input type="text" class="input-text__input"
                                                               placeholder="c __ __">
                                                        <input type="text" class="input-text__input"
                                                               placeholder="до __ __">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form__item">
                                                <div class="input-text">
                                                    <label class="input-text__label">Часы работы (по выходным)</label>

                                                    <div class="input-text__collection">
                                                        <input type="text" class="input-text__input"
                                                               placeholder="c __ __">
                                                        <input type="text" class="input-text__input"
                                                               placeholder="до __ __">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form__item">
                                                <div class="input-text">
                                                    <label class="input-text__label">Координаты</label>

                                                    <div class="input-text__collection">
                                                        <input type="text" class="input-text__input"
                                                               placeholder="Широта">
                                                        <input type="text" class="input-text__input"
                                                               placeholder="Долгота">
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="form__item">
                                            <div class="input-text">
                                                <label for="input-9" class="input-text__label">Торговый центр</label>
                                                <input id="input-9" class="input-text__input"
                                                       placeholder="Торговый центр"/>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>


                            <div class="form-page__footer">

                                <div class="btn-collection">
                                    <div class="btn-collection__item">
                                        <button class="btn">Сохранить</button>
                                    </div>
                                    <div class="btn-collection__item">
                                        <button class="btn is-light">Назад</button>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
